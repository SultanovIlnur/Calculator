<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="main.js"></script>
  <title>Calculator</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Calculator</a>
    </div>
  </nav>
  <br>
  <h3 class="d-flex justify-content-center">Calculator tool</h3>
  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <div class="mx-5">
          <div class="border rounded bg-light p-3 m-1 d-flex justify-content-center">
            <div class="form-group">
              <input id="textInput" class="form-control" type="text" placeholder="" aria-label="" value="">
              <br>
              <div class="row row-cols-4 justify-content-center">
                <div class="col"><button type="button" class="btn-lg btn btn-outline-dark btn-block"
                    onclick="clearAll()">CA</button>
                </div>
                <div class="col"><button type="button" class="btn-lg btn btn-outline-dark btn-block"
                    onclick="clear()">C</button>
                </div>
                <div class="col">
                </div>
                <div class="col"><button type="button" class="btn-lg btn btn-outline-dark btn-block"
                    onclick="equal()">=</button>
                </div>

              </div>

              <br>
              <div class="row row-cols-4 justify-content-center">

                <div class="col"><button type="button" class="btn-lg btn-dark btn-block" onclick="digit(7)">7</button>
                </div>
                <div class="col"><button type="button" class="btn-lg btn-dark btn-block" onclick="digit(8)">8</button>
                </div>
                <div class="col"><button type="button" class="btn-lg btn-dark btn-block" onclick="digit(9)">9</button>
                </div>
                <div class="col"><button type="button" class="btn-lg btn btn-outline-dark btn-block"
                    onclick="calculate('/')">/</button>
                </div>
              </div>
              <br>
              <div class="row row-cols-4 justify-content-center">

                <div class="col"><button type="button" class="btn-lg btn-dark btn-block" onclick="digit(4)">4</button>
                </div>
                <div class="col"><button type="button" class="btn-lg btn-dark btn-block" onclick="digit(5)">5</button>
                </div>
                <div class="col"><button type="button" class="btn-lg btn-dark btn-block" onclick="digit(6)">6</button>
                </div>
                <div class="col"><button type="button" class="btn-lg btn btn-outline-dark btn-block"
                    onclick="calculate('+')">*</button>
                </div>
              </div>
              <br>
              <div class="row row-cols-4 justify-content-center">

                <div class="col"><button type="button" class="btn-lg btn-dark btn-block" onclick="digit(1)">1</button>
                </div>
                <div class="col"><button type="button" class="btn-lg btn-dark btn-block" onclick="digit(2)">2</button>
                </div>
                <div class="col"><button type="button" class="btn-lg btn-dark btn-block" onclick="digit(3)">3</button>
                </div>
                <div class="col"><button type="button" class="btn-lg btn btn-outline-dark btn-block"
                    onclick="calculate('-')">-</button>
                </div>
              </div>
              <br>
              <div class="row row-cols-4 justify-content-center">
                <div class="col">
                </div>
                <div class="col"><button type="button" class="btn-lg btn-dark btn-block" onclick="digit(0)">0</button>
                </div>
                <div class="col">
                </div>
                <div class="col"><button type="button" class=" btn-lg btn btn-outline-dark btn-block"
                    onclick="calculate('-')">+</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
